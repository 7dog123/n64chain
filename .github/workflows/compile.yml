name: CI

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Install Ubuntu texinfo bison flex libucl-dev
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get -y install build-essential libmpfr-dev libmpc-dev libgmp-dev flex bison texinfo gettext checkinstall
    
    - name: Runs all the stages in the shell
      run: |
        ./build-package.sh \
        ./build-newlib-pkg.sh \
        ./build-libgcc-pkg.sh

    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
    
    - name: Compress n64chain folder
      run: |
        tar -zcvf n64chain.tar.gz ps2dev
    
    - uses: actions/upload-artifact@v2
      with:
        name: n64chain-${{ steps.slug.outputs.sha8 }}-${{matrix.os}}
        path: n64chain.tar.gz
    
    - name: Rename n64chain.tar.gz file
      run: |
        mv n64chain.tar.gz n64chain-${{matrix.os}}.tar.gz

    - name: Extract tag name
      if: startsWith(github.ref, 'refs/tags/')
      id: tag
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Create pre-release
      if: github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: n64chain-${{matrix.os}}.tar.gz
        prerelease: true
        name: "Development build"
        tag_name: "latest"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: n64chain-${{matrix.os}}.tar.gz
        tag_name: ${{ steps.tag.outputs.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
